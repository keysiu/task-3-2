<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <title>API</title>
</head>

<body>
    <div class="container w-50">
        
        <!-- todo Homework: add preloader (DONE) -->
        <!-- todo Homework: HARD ROCK! add paginate -->
        <nav aria-label="Page navigation example" id="pagination">
            <ul class="pagination justify-content-center">
                <li class="page-item">
                    <a class="page-link" href="#" tabindex="-1" onclick="changePage(swapiApi.page - 1)" id="prev">Previous</a>
                </li>
                <li class="page-item"><a class="page-link" href="#" onclick="changePage(1, 'one')" id="one">1</a></li>
                <li class="page-item"><a class="page-link" href="#" onclick="changePage(2, 'two')" id="two">2</a></li>
                <li class="page-item"><a class="page-link" href="#" onclick="changePage(3, 'three')" id="three">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#" onclick="changePage(swapiApi.page + 1)" id="next">Next</a>
                </li>
            </ul>
        </nav>
        <ul class="list-group mt-4" id="people_list"></ul>
        <div class="d-flex justify-content-center" id="preloader">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="./js/main.js"></script>
</body>

</html>
